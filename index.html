<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo copia.png" alt="">
                <h1>Campo Minato: la Griglia</h1>
            </div>
            <div class="select-level">
                <label for="level">Difficolt&aacute;:</label>
                <select id="level" name="level-list" form="levelform">
                    <option class="select-option" value="">Select difficult</option>
                    <option class="easy" value="easy">Easy</option>
                    <option class="medium" value="medium">Medium</option>
                    <option class="hard" value="hard">Hard</option>
                </select>
                <button onclick="getLevel()" id="play-button">Play</button>
            </div>
        </header>
    
        <main class="main">
            <div class="box-container">
                             
            </div>
        </main>
    
        <footer class="footer">
            <p>
                Made with &hearts; by <a href="">Boolean</a> 
            </p>
        </footer>
    </div>
    <script src="js/script.js"></script>

</html>
